<!DOCTYPE html>

<!-- Zimi v1.4 -->

<title>Zimi</title>
<meta charset='utf-8'/>
<link rel=stylesheet href=style.css>
<link href="https://fonts.googleapis.com/css?family=Arvo|Open+Sans" rel="stylesheet">

<div class=header>
    <h1>Zimi</h1>
    <select id=font_size class=selector onchange="changeFontSize()">
        <option value=75>75px</option>
        <option value=100>100px</option>
        <option value=200>200px</option>
    </select>
    <select id=font_style class=selector onchange="changeFontStyle()">
        <option value="Open Sans">Open Sans</option>
        <option value="MS Gothic">MS ゴシック</option>
        <option value="Arvo">Arvo</option>
    </select>
    <ul class=menu>
        <li class=menu-list onclick="copyurl()">CopyURL</li>
        <li class=menu-list onclick="reverse()">反転</li>
    </ul>
</div>

<div class=box>
    <div id=text_box contenteditable=true>ほにふわフレンズ！</div>
    <canvas id=ruled_line width="304" height="114"></canvas>

</div>

<div id=code_panel class=panel>
</div>

<div class=panel>
    <p>文字をよく見るためだけの何かです。</p>
</div>

<script src=main.js></script>
